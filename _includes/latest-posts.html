{% for post in site.posts %}

<a class="pv4 db flex-l flex-wrap link black dim" href="{{post.url}}">

    <div class="w-third-l pv2 pv0-l pr2-l">
        <img src="{{post.og}}" />
    </div>

    <div class="w-two-thirds-l pl2-l">
        
        <div class="f2 pb2 b">{{post.title}}</div>
        <div class="f3 fw3">{{post.subtitle}}</div>
        <div class="black-30 f5 tracked ttu pt4">{{ post.date | date: "%B %-d, %Y" }}</div>
        
    </div>

</a>


{% endfor %}
