<html lang="en">

  <head data-id="__react-email-head"></head>

  <body data-id="__react-email-body" style="background-color:rgb(255,255,255);padding-top:20px;padding-bottom:20px;margin-left:auto;margin-right:auto;font-family:ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji"><img data-id="react-email-img" src="https://substackcdn.com/image/fetch/w_96,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fc1a9d805-7105-4f57-a1d7-e76cbe1fa7b2_266x266.png" style="display:block;outline:none;border:none;text-decoration:none;margin-left:auto;margin-right:auto;margin-top:20px;width:40px" />
    <table align="center" width="100%" data-id="__react-email-container" role="presentation" cellSpacing="0" cellPadding="0" border="0" style="text-align:center;margin-left:auto;margin-right:auto;padding:20px;padding-top:0px;padding-bottom:0px;width:600px !important">
      <tbody>
        <tr style="width:100%">
          <td>
            <h1 style="font-weight:900;margin-bottom:0px">{{email.subject}}</h1>
            <h2 style="margin-top:0.25rem;margin-bottom:0px;font-weight:400;color:rgb(115,115,115);font-size:16px">{{email.description}}</h2>
          </td>
        </tr>
      </tbody>
    </table>
        <table align="center" width="100%" data-id="react-email-section" border="0" cellPadding="0" cellSpacing="0" role="presentation" style="max-width:600px;margin-left:auto;margin-right:auto;margin-bottom:2rem;margin-top:0.5rem">
      <tbody>
        <tr>
          <td>
            <table align="center" width="100%" data-id="react-email-row" role="presentation" cellSpacing="0" cellPadding="0" border="0" style="max-width:400px">
              <tbody style="width:100%">
                <tr style="width:100%">
                  <td align="right" width="160" data-id="__react-email-column" style="font-weight:400;color:rgb(115,115,115);font-size:12px;text-transform:uppercase">Tom Critchlow</td>
                  <td width="40" data-id="__react-email-column"><img src="https://substackcdn.com/image/fetch/w_80,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F8702e351-e5fc-484c-b8b6-c4d8d247729c_1425x1446.png" style="border-radius:9999px;height:2rem;width:2rem;display:block;margin-left:0.75rem;margin-right:0.75rem" /> </td>
                  <td align="left" width="160" data-id="__react-email-column" style="font-weight:400;color:rgb(115,115,115);font-size:12px;text-transform:uppercase">{{ email.publish_date }}</td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
    <table align="center" width="100%" data-id="__react-email-container" role="presentation" cellSpacing="0" cellPadding="0" border="0" style="margin-left:auto;margin-right:auto;padding:20px;padding-top:0px;padding-bottom:0px;width:600px !important;background-color:rgb(255,255,255)">
      <tbody>
        <tr style="width:100%">
          <td>
            <div data-id="react-email-markdown" style="font-size:16px;line-height:24px;margin:16px 0;max-width:100%">
               {{ rendered_body|safe }}
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <p data-id="react-email-text" style="font-size:13px;line-height:18px;margin:16px 0;color:rgb(102,102,102);text-align:center;margin-left:auto;margin-right:auto;padding:20px;max-width:550px">You’re receiving this email because you have signed up to receive updates from Tom Critchlow. If you’d prefer not to receive updates, you can <a href="{{ unsubscribe_url }}">unsubscribe here</a>.</p>
    <table align="center" width="100%" data-id="react-email-section" border="0" cellPadding="0" cellSpacing="0" role="presentation" style="max-width:600px;margin-left:auto;margin-right:auto">
      <tbody>
        <tr>
          <td>
            <table align="center" width="100%" data-id="react-email-row" role="presentation" cellSpacing="0" cellPadding="0" border="0" style="max-width:100px">
              <tbody style="width:100%">
                <tr style="width:100%">
                  <td align="center" data-id="__react-email-column"><a href="https://twitter.com/@tomcritchlow"><img data-id="react-email-img" src="https://p7.hiclipart.com/preview/515/1/74/computer-icons-logo-twitter-icon-thumbnail.jpg" style="display:block;outline:none;border:none;text-decoration:none;width:20px" /></a></td>
                  <td align="center" data-id="__react-email-column"><a href="https://tomcritchlow.com/feeds/"><img data-id="react-email-img" src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/mastodon-black-icon.png" style="display:block;outline:none;border:none;text-decoration:none;width:20px" /></a></td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </body>

</html>
