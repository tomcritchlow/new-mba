{% include head.html %}

{% include nav.html color="dark" %}

<div class="">

<div class="newmba-offwhite w-100 pv4">
    <div class="mw8 center ph2">
      <div class="w-90">
        <h2 class="mt0 fw4 f2 cormorant">Writing</h2>
        <div>Exploring how to be effective in the modern world of work</div>

        <div class="center flex-wrap tl mv4">
            <div class="pv2 w-100">Join the free newsletter and get notified when it launches</div>  
            <form
            action="https://buttondown.email/api/emails/embed-subscribe/newmba"
            method="post"
            target="popupwindow"
            onsubmit="window.open('https://buttondown.email/newmba', 'popupwindow')"
            class="embeddable-buttondown-form flex items-center"
          >
            <input placeholder="Email Address" type="email" id="bd-email" name="email" class="w-75 f5 input-reset ba b--black-20 pv3 ph4 border-box br2 mr2">
            <input type="submit" value="Submit" class="input-reset w-25 w-auto-ns bg-newmba-green black f5 pv3 ph4-l ph2 ba b--newmba-green bg-hover-mid-gray br2">
          </form>
    
    
          </div>
        
      </div>
      
    </div>
</div>

<div class="mw8 center">

    {% for post in site.posts %}

    <div class="pv2 mv0">
        <div class="f4"><a href="{{ post.url }}">{{ post.title }}</a></div>
        <div class="f5">{{post.subtitle}}</div>
    </div>
    
    {% endfor %}

</div>



{% include footer.html %}
