{% include head.html %}

{% include nav.html color="dark" %}

<div class="bg-newmba-offwhite">

    <div class="mw8 center ph2">
    <div class="newmba-green f5 pv4"><a class="newmba-green link" href="/consulting">‚Üê Back to Consulting overview</a></div>
    </div>

<div class=" w-100 pt0 pb4">
    <div class="mw8 center ph2">
      <div class="w-90">
        <h1 class="headline cormorant fw5 mb2 mt0">{{page.title}}</h1>
        <h2 class="mt0 fw4 f2 cormorant">{{page.subtitle}}</h2>
      </div>
      
      {% for project in page.projects %}

      <div class="flex bt b--newmba-green pv4">
          <div class="w-50-l pr3-l">
              <h2 class="cormorant fw4 f2 mb1">{{project.title}}</h2>
              <div class="cormorant i f3">{{project.subtitle}}</div>
              <p>{{project.description}}</p>
          </div>
          <div class="w-50-l pl3-l">
              <img src="/images/projects/{{project.image}}" />
          </div>    
      </div>
      
      {% endfor %}

    </div>
</div>



</div>

{% include footer.html %}
